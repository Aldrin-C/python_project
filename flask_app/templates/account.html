<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="{{url_for('static', filename='/css/style.css')}}"
  />
</head>
<body id="account-bg" >
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/select">Character Select</a>
                <a class="nav-link" href="/">Logout</a>
            </div>
            </div>
        </div>
    </nav>

    <!-- Account Update -->
    <div class="d-flex justify-content-center" style="gap: 50px; padding-top: 100px;">
        <div>
            <!-- Form -->
            <div class="account-border">
                <h3 class="text-center p-10">Account Profile</h3>
                <form action="/account/update" method="post" class="d-flex p-2 justify-content-evenly gap-5">
                <div>
                    <label for="first_name">First Name:</label> <br><br>
                    <label for="last_name">Last Name:</label> <br><br>
                    <label for="email">Email:</label>
                </div>
                <div id="form">
                    <input id="first_name"><br><br>
                    <input id="last_name"><br><br>
                    <input id="email"><br><br>
                    <input id="submit" type="submit" value="Update">
                </div>
                </form>
            </div>
        </div>
        <div>
            <div class="account-border">
            <h3 class="text-center p-10">Characters</h3>
            <div class="d-flex justify-content-evenly p-2">
                <p>Name</p>
                <p>Class</p>
            </div>
        </div>
    
    </div>
</body>
</html>
