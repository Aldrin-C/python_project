<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link

            <a class="navbar-brand" href="/select">Character Creation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            </div>

    <div class="d-flex p-5 justify-content-center" style="gap: 100px">

                <tr>

                </tr>

            </div>
        </div>

        <div class="border-gold text-center">
            <div class="container-fluid p-30">

            </div>

            <div class="container-fluid p-30">
                <a href="/dojo"><button class="zones container-fluid"><h2>Dojo</h2></button></a>
            </div>

            <div class="container-fluid p-30">
                <a href="/farm"><button class="zones container-fluid"><h2>Farm</h2></button></a>
            </div>
            
            <h3 style="color: dodgerblue">Missions</h3>

            <div class="container-fluid p-30">

            </div>

            <div class="container-fluid p-30">
                <button class="missions container-fluid"><h2>Locked</h2></button>
            </div>

        </div>

        <!--  -->
        <div class="border-blue p-3">
            <img src="{{ url_for('static', filename='img/home/home.jpg') }}"
                class="dash-zones-pic">
