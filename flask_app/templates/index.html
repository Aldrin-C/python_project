<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <style>
      input {
        border: 1px solid black;
        border-radius: 5px;
      }
    </style>
  </head>
  <!-- <body  style="background-image: url({{ url_for('static', filename='img/login-bg.jpg') }})"> -->
    <!-- <img src="{{ url_for('static', filename='/img/login-bg.jpg') }}"> -->
  <body id="login-bg">
    <div>
    <h1 class="text-center p-5">Welcome</h1>
    <div class="d-flex justify-content-center p-5" style="gap: 50px ">
      <div class="p-5 text-center borders"  style="background-color: white">
        <h1>Sign Up</h1>
        <div>
          {% for message in get_flashed_messages(category_filter=['reg'])%}
          <p class="bg-warning rounded">{{message}}</p>
          {% endfor %}
        </div>

        <form action="/process/registration" method="post">
          <label for="first_name">First Name:</label> <br />
          <input id="first_name" name="first_name" /> <br />
          <label for="last_name">Last Name:</label> <br />
          <input id="last_name" name="last_name" /> <br />
          <label for="email" >Email:</label> <br />
          <input id="email" name="email" /> <br />
          <label for="password" >Password:</label> <br />
          <input id="id" name="password" type="password" /> <br />
          <label for="confirm_password" >Confirm Password:</label> <br />
          <input id="id" name="confirm_password" type="password" /> <br />
          <br />
          <input type="submit" value="Create Account" id="signup-btn" />
        </form>
      </div>
      <div class="p-5 text-center borders"  style="background-color: white">
        <h1>Log In</h1>
        {% for message in get_flashed_messages(category_filter=['login']) %}
        <p class="bg-warning rounded">{{message}}</p>
        {% endfor %}
        <form action="/process/login" method="post">
          <label>Email:</label> <br />
          <input name="email" /> <br />
          <label>Password:</label> <br />
          <input name="password" type="password" /> <br />
          <br />
          <input type="submit" value="Login" id="login-btn" />
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
