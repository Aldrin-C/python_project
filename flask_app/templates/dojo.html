<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="{{url_for('static', filename='/css/style.css')}}"
  />
</head>
<body id="dojo-bg" >
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/select">Character Select</a>
                <a class="nav-link" href="/">Logout</a>
            </div>
            </div>
        </div>
    </nav>
        <!-- Main -->
    <div class="d-flex justify-content-center dojo-pad" style="gap: 20px">
        <div>
            <img src="{{ url_for('static', filename='img/main_classes/main_sam.jpg') }}"
                alt="samurai" class="selection-pic dojo-border p-10 m-10"> 
        
            <div class="dojo-border dojo-table dojo-commands">
                <div class="d-flex justify-content-start gap-10 align-items-center">
                <p class="p-2">Health:</p>
                <progress value="100" max="100" class="progress-bar"></progress>  
                </div>

                <div>
                    <p class="text-center"><button id="attack-btn">Attack</button></p>
                    <p class="text-center"><button id="item-btn">Item</button>
                    <button id="sp-btn">Special</button></p>
                </div>
            </div>
        </div>

        <div>
            <img src="{{ url_for('static', filename='img/dojo/demon_sam.jpg') }}"
                alt="samurai" class="selection-pic dojo-border p-10 m-10"> 
                
            <div class="dojo-border dojo-table dojo-commands">
                <div class="d-flex justify-content-start gap-10 align-items-center">
                <p class="p-2">Health:</p>
                <progress value="100" max="100" class="progress-bar"></progress> 
                </div>      
            </div>
        </div>

        <div class="dojo-border">
            <div id="opponent-pane">
                <table class="text-center dojo-table">
                    <tr>
                        <th>Class</th>
                        <th>Rank</th>
                    </tr>
                    <tr>
                        <td><h4>Samurai</h4></td>
                        <td><h4>Trainee</h4></td>
                        <td><button class="dojo-btn">challenge</button></td>
                    </tr>

                    <tr>
                        <td><h4>Samurai</h4></td>
                        <td><h4>Advanced</h4></td>
                        <td><button class="dojo-btn">locked</button></td>
                    </tr>

                </table>

            </div>
        </div>
    </div>

        <!-- Battle Log -->
    <div class="dojo-pad">
        <div class="d-flex justify-content-center" >
            <div id="battle-log" class="p-10">
            <h4>Battle Log:</h4>
            </div>
        </div>
    </div>

</body>
</html>
